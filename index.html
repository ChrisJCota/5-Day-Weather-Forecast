<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body><div class="container">
    <header class="row align-items-center justify-content-center" >
        <div class="header text-center">
        <h1>5 Day Weather Forecast</h1>
        </div>
    </header>
    <div class="row">
        <div class="col-sm-4">
            <form id="user-form" class="card-body">
                <label class="form-label" for="cityName">Input City:</label>
                <input name="city" id="cityName" type="text" autofocus="true" class="form-input" />
                <button type="button" onclick="getWeatherInfo()" class="btn">Search Weather</button>
              </form>
        </div>
        <div class="col-md-8 text-center"><h3>Todays Weather In </h3><span id="cityHead"></span></div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <h4>Recent Searches:</h4>
        <ul id="cityList">

        </ul>
      </div>

      <div class="col-md-8">
        
          <div class="icons">
            <p class="weather" id="day1"></p>
            <div class="image"><img src="" alt="" id="img1"></div>
            <p class="minValues" id="day1Min"></p>
            <p class="maxValues" id="day1Max"></p>
          </div>
          <div class="icons">
            <p class="weather" id="day2"></p>
            <div class="image"><img src="" alt="" id="img2"></div>
            <p class="minValues" id="day2Min"></p>
            <p class="maxValues" id="day2Max"></p>
          </div>
          <div class="icons">
            <p class="weather" id="day3"></p>
            <div class="image"><img src="" alt="" id="img3"></div>
            <p class="minValues" id="day3Min"></p>
            <p class="maxValues" id="day3Max"></p>
          </div>
          <div class="icons">
            <p class="weather" id="day4"></p>
            <div class="image"><img src="" alt="" id="img4"></div>
            <p class="minValues" id="day4Min"></p>
            <p class="maxValues" id="day4Max"></p>
          </div>
          <div class="icons">
            <p class="weather" id="day5"></p>
            <div class="image"><img src="" alt="" id="img5"></div>
            <p class="minValues" id="day5Min"></p>
            <p class="maxValues" id="day5Max"></p>
          </div>
        
      </div>
    </div>

    <script src="assets/script.js"></script>

</body>
</html>
